	<style>
		html, body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		body {
			overflow-y: hidden; /* Hide vertical scrollbar */
  			overflow-x: hidden; /* Hide horizontal scrollbar */
		}
		input, div {
			display: none;
		}
	</style>

<body>
    <header>
		
    </header>
    <main>
        <canvas id="skin_container" width="1920" height="912" style="width: 1920px; height: 912px;"></canvas>
        <div>
            <div class="control">
                <label><input type="radio" id="back_equipment_cape" name="back_equipment" value="cape" checked=""> Cape</label>
                <label><input type="radio" id="back_equipment_elytra" name="back_equipment" value="elytra"> Elytra</label>
            </div>
        </div>
	    <div class="controls">

		<button id="reset_all" type="button" class="control">Reset All</button>


		<div class="control-section">
			
		
			<div>
				<h2>Walk / Run / Fly</h2>
				
				<label class="control">Speed: <input id="primary_animation_speed" type="number" value="1" step="0.1"></label>
			</div>
		</div>

		<div class="control-section">
			<h1>Mouse Control</h1>
			<div class="control">
				<label><input type="checkbox" id="control_rotate" checked=""> Enable Rotate</label>
				<label><input type="checkbox" id="control_zoom" checked=""> Enable Zoom</label>
				<label><input type="checkbox" id="control_pan"> Enable Pan</label>
			</div>
		</div>

		<div class="control-section">
			<h1>Textures</h1>
			<div>
				<div class="control">
					<label>Skin URL: <input id="skin_url" type="text" value="img/skin.png" placeholder="none" list="default_skins"></label>
					<datalist id="default_skins">
						<option value="img/Steve.png">
						</option><option value="img/hacksore.png">
						</option><option value="img/haka.png">
						</option><option value="img/hatsune_miku.png">
						</option><option value="img/ironman_hd.png">
						</option><option value="img/sethbling.png">
					</option></datalist>
					<input id="skin_url_upload" type="file" accept="image/*" style="display: none;">
					<button type="button" class="control" onclick="document.getElementById('skin_url_upload').click();">Browse...</button>
				</div>
				<label class="control">Model:
					<select id="skin_model">
						<option value="auto-detect" selected="">Auto detect</option>
						<option value="default">Default</option>
						<option value="slim">Slim</option>
					</select>
				</label>
			</div>
			<div>
				<div class="control">
					<label>Cape URL: <input id="cape_url" type="text" value="img/cape.png" placeholder="none" list="default_capes"></label>
					<datalist id="default_capes">
                        
						<option value="">
                            </option><option value="img/cape.png">
                            </option><option value="img/legacy_cape.png">
                            </option><option value="img/hd_cape.png">
					</option></datalist>
					<input id="cape_url_upload" type="file" accept="image/*" style="display: none;">
					<button type="button" class="control" onclick="document.getElementById('cape_url_upload').click();">Browse...</button>
				</div>
			</div>
		</div>


	</div>
